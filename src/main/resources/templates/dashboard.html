<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Dashboard</h1>

<!-- Users Table -->
<h3>Users</h3>
<table border="1">
    <thead>
    <tr>
        <th><a th:href="@{/dashboard(userSort='id')}">ID</a></th>
        <th><a th:href="@{/dashboard(userSort='name')}">Name</a></th>
        <th>Email</th>
        <th>Contact Info</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the 'users' list -->
    <tr th:each="user : ${users}">
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.contactInfo}"></td>
        <td th:text="${user.role}"></td>

    </tr>
    </tbody>
</table>

<!-- Teams Table -->
<h3>Teams</h3>
<table border="1">
    <thead>
    <tr>
        <th><a th:href="@{/dashboard(teamSort='teamId')}">ID</a></th>
        <th><a th:href="@{/dashboard(teamSort='name')}">Name</a></th>
        <th>Description</th>
        <th>Creation Date</th>
        <th>Updated Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the 'teams' list -->
    <tr th:each="team : ${teams}">
        <td th:text="${team.team_id}"></td>
        <td><a th:href="@{/teams/{id}(id=${team.team_id})}" th:text="${team.name}"></a></td>
        <td th:text="${team.description}"></td>
        <td th:text="${team.created_at}"></td>
        <td th:text="${team.updated_at}"></td>
    </tr>
    </tbody>
</table>

<!-- Players Table-->
<h3>Players</h3>
<table border="1">
    <thead>
    <tr>
        <th><a th:href="@{/dashboard(playerSort='id')}">ID</a></th>
        <th><a th:href="@{/dashboard(playerSort='user.name')}">Name</a></th>
        <th>Team ID</th>
        <th>Player Stats</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the 'players' list -->
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.user.name}"></td>
        <td th:text="${player.team.name}"></td>
        <td th:text="${player.player_stats}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
